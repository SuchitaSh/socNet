<script type="template" data-template-name="post">
    <div class="row post">

        <div class="col-sm-1 thumbnail-container">
            <div class="thumbnail">
                <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
            </div>
        </div>

        <div class="col-sm-11 reveal-trigger">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <strong class="placeholder-title pull-left"></strong>
                    <div class="pull-right placeholder-author"></div>
                    <div class="inline pull-right reveal-target">
                        <div class="inline action edit"></div>
                        <div class="inline action remove rarefy-md"><i class="glyphicon glyphicon-remove"></i></div>
                    </div>

                    <span class="text-muted placeholder-time pull-left"></span>
                </div>

                <div class="panel-body placeholder-post">
                    Post Placeholder
                </div>
                <!--Comments section-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="widget-area no-padding blank">
                            <div class="status-upload">
                                <form id="comments-form" class="form-inline">
                                    <div class="form-group col-sm-10"><input type="text" id="form-comment-text"
                                                                             placeholder="Add comment here"/></div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-success green"><i class="fa fa-share"></i>
                                            Comment
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comments">
                </div>
                <!--End of comments section-->
            </div>
        </div>
    </div>
</script>
